{% extends "index.html" %}

{% block contenido %}
<div class="col-12">
    <div class="card shadow border-0" style="max-width: 480px; margin: 0 auto; border-radius: 24px; overflow: hidden;">
        <!-- Header con gradiente vibrante -->
        <div class="card-header text-white py-5 text-center"
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="mb-3">
                <i class="bi bi-person-circle display-3"></i>
            </div>
            <h3 class="mb-0 fw-bold">Bienvenido de Nuevo</h3>
            <p class="mb-0 mt-2 opacity-75">Ingresa tus credenciales para continuar</p>
        </div>

        <div class="card-body p-5">
            {% if form.errors %}
            <div class="alert rounded-3 mb-4"
                style="background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%); border: 1px solid #fecaca; color: #dc2626;">
                <i class="bi bi-exclamation-circle me-2"></i>Usuario o contraseña incorrectos
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_username" class="form-label fw-semibold">
                        <i class="bi bi-person me-2" style="color: #764ba2;"></i>Usuario
                    </label>
                    <input type="text" name="username" id="id_username" class="form-control form-control-lg rounded-3"
                        style="border: 2px solid #e0e7ff; padding: 14px;" placeholder="Tu nombre de usuario" required>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label fw-semibold">
                        <i class="bi bi-lock me-2" style="color: #764ba2;"></i>Contraseña
                    </label>
                    <input type="password" name="password" id="id_password"
                        class="form-control form-control-lg rounded-3" style="border: 2px solid #e0e7ff; padding: 14px;"
                        placeholder="Tu contraseña" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg rounded-pill fw-bold py-3"
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted mb-0">
                        ¿No tienes cuenta?
                        <a href="{% url 'registro' %}" class="fw-bold" style="color: #764ba2; text-decoration: none;">
                            Regístrate aquí
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
