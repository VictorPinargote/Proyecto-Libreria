{% extends "index.html" %}

{% block contenido %}
<div class="col-12">
    <div class="card shadow border-0 rounded-4" style="max-width: 500px; margin: 0 auto;">
        <div class="card-header text-white py-4 text-center" style="background: #7c3aed; border-radius: 16px 16px 0 0;">
            <h3 class="mb-0 fw-bold">
                <i class="bi bi-key me-2"></i>Cambiar Contraseña
            </h3>
        </div>
        <div class="card-body p-5">
            {{ form.non_field_errors }}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_old_password" class="form-label fw-semibold">
                        <i class="bi bi-lock me-2 text-secondary"></i>Contraseña Actual
                    </label>
                    <input type="password" id="id_old_password" name="old_password"
                        class="form-control form-control-lg rounded-3" required>
                </div>

                <div class="mb-4">
                    <label for="id_new_password1" class="form-label fw-semibold">
                        <i class="bi bi-lock-fill me-2 text-primary"></i>Nueva Contraseña
                    </label>
                    <input type="password" id="id_new_password1" name="new_password1"
                        class="form-control form-control-lg rounded-3" required>
                </div>

                <div class="mb-4">
                    <label for="id_new_password2" class="form-label fw-semibold">
                        <i class="bi bi-check-circle me-2 text-success"></i>Confirmar Contraseña
                    </label>
                    <input type="password" id="id_new_password2" name="new_password2"
                        class="form-control form-control-lg rounded-3" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg rounded-pill fw-bold"
                        style="background: #7c3aed; color: white;">
                        <i class="bi bi-check2-circle me-2"></i>Actualizar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
