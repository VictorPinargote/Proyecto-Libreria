{% extends "index.html" %}

{% block contenido %}
<div class="col-12">
    <div class="card shadow border-0 rounded-4" style="max-width: 600px; margin: 0 auto;">
        <div class="card-header text-white py-4 text-center"
            style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
            <h3 class="mb-0 fw-bold">
                <i class="bi bi-pencil-square me-2"></i>Editar Usuario
            </h3>
            <p class="mb-0 mt-1 opacity-75">@{{ usuario.username }}</p>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}

                <!-- Datos del Usuario (Editables) -->
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}"
                            required>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-semibold">Apellido</label>
                        <input type="text" name="last_name" class="form-control" value="{{ usuario.last_name }}"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                </div>

                <!-- Datos del Perfil -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label fw-semibold">Cédula</label>
                        <input type="text" name="cedula" class="form-control" value="{{ perfil.cedula }}" maxlength="13"
                            required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label fw-semibold">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ perfil.telefono }}"
                            maxlength="10" required>
                    </div>
                </div>

                <!-- Rol -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-person-badge me-1"></i>Rol del Usuario
                    </label>
                    <select name="rol" id="rol-select" class="form-select" required>
                        {% for valor, nombre in roles %}
                        <option value="{{ valor }}">{{ nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg rounded-pill fw-bold"
                        style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white;">
                        <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                    </button>
                    <a href="{% url 'lista_usuarios' %}" class="btn btn-outline-secondary rounded-pill">
                        <i class="bi bi-arrow-left me-2"></i>Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var rolActual = "{{ perfil.rol }}";
        var select = document.getElementById('rol-select');
        if (select && rolActual) {
            select.value = rolActual;
        }
    });
</script>
{% endblock %}
