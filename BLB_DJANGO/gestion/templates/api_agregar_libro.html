{% extends 'gestion/templates/index.html' %} 

{% block contenido %}
<div class="col-12">
    <div class="card shadow-sm border-0" style="max-width: 800px; margin: 0 auto;">
        <div class="card-header bg-primary text-white py-3 text-center">
            <h4 class="mb-0 fw-bold"><i class="bi bi-cloud-plus-fill me-2"></i>Agregar Libro (API)</h4>
            <small class="opacity-75">Este libro estará disponible inmediatamente para Odoo</small>
        </div>
        <div class="card-body p-4">
            <form method="POST" id="bookForm">
                {% csrf_token %}
                
                <!-- Buscador Automático -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <label class="form-label fw-bold text-success">Importar desde OpenLibrary</label>
                        <div class="input-group">
                            <input type="text" id="searchQuery" class="form-control" placeholder="Escribe un ISBN (ej: 9780140449136) o Título...">
                            <button type="button" class="btn btn-success text-white fw-bold" onclick="buscarLibro()">
                                <i class="bi bi-search me-2"></i>Buscar y Autocompletar
                            </button>
                        </div>
                        <small class="text-muted">Si encuentras el libro, los datos se llenarán solos abajo.</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Título</label>
                    <input type="text" name="titulo" id="id_titulo" class="form-control form-control-lg" required placeholder="Ej: El Principito">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Autor</label>
                        <input type="text" name="autor" id="id_autor" class="form-control" required placeholder="Nombre y Apellido">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">ISBN</label>
                        <input type="text" name="isbn" id="id_isbn" class="form-control" placeholder="978-...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Editorial</label>
                        <input type="text" name="editorial" id="id_editorial" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Páginas</label>
                        <input type="number" name="paginas" id="id_paginas" class="form-control">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Año</label>
                        <input type="number" name="anio_publicacion" id="id_anio" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold text-primary">URL de Portada</label>
                    <input type="url" name="cover_url" id="id_cover_url" class="form-control bg-light" placeholder="https://covers.openlibrary.org/..." oninput="previewImage(this.value)">
                    <div class="mt-2 text-center" id="imgPreviewContainer" style="display:none;">
                        <img id="imgPreview" src="" class="rounded shadow-sm" style="max-height: 150px;">
                        <p class="text-success small mt-1"><i class="bi bi-check-circle"></i> Vista Previa</p>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">
                        Guardar Libro
                    </button>
                    <a href="{% url 'api_gestion_libros' %}" class="btn btn-outline-secondary rounded-pill">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    async function buscarLibro() {
        const q = document.getElementById('searchQuery').value;
        const btn = document.querySelector('button[onclick="buscarLibro()"]');
        
        if (!q) return alert("Escribe algo para buscar.");
        
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Buscando...';
        
        try {
            const res = await fetch(`/api/proxy/openlibrary-external/?q=${encodeURIComponent(q)}`);
            const data = await res.json();
            
            if (data && data.length > 0) {
                const libro = data[0];
                
                document.getElementById('id_titulo').value = libro.titulo || '';
                document.getElementById('id_autor').value = libro.autor || '';
                document.getElementById('id_isbn').value = libro.isbn || '';
                document.getElementById('id_editorial').value = libro.editorial || '';
                document.getElementById('id_paginas').value = libro.paginas || '';
                document.getElementById('id_anio').value = libro.anio || '';
                document.getElementById('id_cover_url').value = libro.cover || '';
                
                if (libro.cover) previewImage(libro.cover);
                
                // Efecto visual de éxito
                btn.classList.remove('btn-success');
                btn.classList.add('btn-warning');
                btn.innerHTML = '<i class="bi bi-check-lg"></i> ¡Encontrado!';
                setTimeout(() => {
                    btn.classList.add('btn-success');
                    btn.classList.remove('btn-warning');
                    btn.innerHTML = '<i class="bi bi-search me-2"></i>Buscar de nuevo';
                    btn.disabled = false;
                }, 2000);
            } else {
                alert("No se encontró nada en OpenLibrary.");
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-search me-2"></i>Buscar y Autocompletar';
            }
        } catch (e) {
            console.error(e);
            alert("Error al conectar con la API.");
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-search me-2"></i>Buscar y Autocompletar';
        }
    }

    function previewImage(url) {
        if(url.length > 10) {
            document.getElementById('imgPreview').src = url;
            document.getElementById('imgPreviewContainer').style.display = 'block';
        }
    }
</script>
{% endblock %}
