<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca API Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background: #2c3e50 !important; }
        .card { border: none; transition: transform 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-5px); }
        .btn-odoo { background-color: #714B67; color: white; } /* Color Odoo */
        .btn-odoo:hover { background-color: #5d3d55; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 px-3">
        <a class="navbar-brand fw-bold" href="{% url 'catalogo' %}"><i class="bi bi-book-half"></i> MI BIBLIOTECA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'catalogo' %}">Cat√°logo Local</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold" href="{% url 'buscador' %}">+ Importar Libro</a></li>
                <li class="nav-item"><a class="nav-link text-warning" href="/api/libros/">API Token</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
